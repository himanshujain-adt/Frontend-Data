<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>The g Modifier</h1>
    <p>A global search for "are" in a string:</p>
    <h1 id="demo"></h1>
    <script>
        let text = "we are all fine hare and are you ready for quiz?";
        let pattern = /are/i;
        let result = text.match(pattern);
        document.getElementById("demo").innerHTML = text + "  <br><br> "+ result;
    </script>
</body>

</html>
