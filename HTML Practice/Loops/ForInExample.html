<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1 id="demo"></h1>
        <script>
            const person = ["Himanshu", "Kapil", "Anand Sir", "Ankit"];
            text = "";
            for (let x in person) {

                text = text + person[x]+"<br>";
            }
            document.getElementById("demo").innerHTML = text;

        </script>
    </center>
</body>

</html>
