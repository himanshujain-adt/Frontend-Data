<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo"></h1>
    <script>
        let value = "";
        for (let i = 1; i <= 10; i++) {
           
            if (i == 5) {

                continue;
            }
            value = value + i + "<br>";
            document.getElementById("demo").innerHTML = value;
        }
    </script>
</body>

</html>
