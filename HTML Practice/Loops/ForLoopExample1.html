<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demoForLoop"></h1>
    <script>
        text = "";
        for (let i = 0; i < 5; i++) {
            text = text + "number is " + i + "<br>";
        }
        document.getElementById("demoForLoop").innerHTML = text;
    </script>
</body>

</html>
