<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Declare a constant array does NOT make the elements unchangeable:</p>
    <h2 id="demo"></h2>
    <script>
        const cars = ["BMW ", "VOLVO ", "MARUTI "];
        cars[0] = "HYUNDAI ";
        cars.push("AUDI ");
        document.getElementById("demo").innerHTML = cars;

    </script>

</body>

</html>
