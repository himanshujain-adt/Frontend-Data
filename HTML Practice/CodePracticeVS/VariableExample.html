<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2><u>var</u> Keyword creates variables</h2>
    <!-- <p id="demo"></p> -->
    <h2 id="demo"></h2>

    <script>
        var x, y;
        x = 5 + 6;
        y = x * 10.87;
        document.getElementById("demo").innerHTML = y;
    </script>
</body>

</html>
