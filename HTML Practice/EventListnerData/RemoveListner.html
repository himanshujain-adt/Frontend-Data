<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        background-color: green;
        width: 200px;
        height: 200px;
    }
</style>

<body>
    <div>

    </div>
    <button type="button">Remove Listner Click Here</button>
    <script>
        var divDemo = document.querySelector("div");
        divDemo.addEventListener("click", divClicked)
        function divClicked() {
            alert("div Clicked !!!!!!");
        }
        var button =document.querySelector("button");
        button.addEventListener("click",deregister);
        function deregister(){
            divDemo.removeEventListener("click",divClicked)
        }
    </script>
</body>

</html>
