<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color:cornsilk">
    <center>
        <h1> Edit Your Task Here </h1>
        <BR>
        <h2>Task
            <input type="text" id="taskInputEdit" placeholder=" Python Program">

        </h2>
        <br>
        <label>Choose Status:</label>
        <select id="statusEdit">
            <option>Select Status</option>
            <option value="Complete">Complete</option>
            <option value="Pending">Pending</option>
        </select>
        <BR>
        <BR>
        <button type="submit" onclick="getOptionEdit()">Edit Task</button>
        <h2 id="taskEditMessage" style="color: green;"></h2>
        <br><br>
        <a href="List.html">Back to list</a>

    </center>
    <script>

        function getOptionEdit() {
            i = 0;
            let taskDataEdit = document.getElementById("taskInputEdit").value;
            console.log(taskDataEdit);
            selectElement = document.querySelector('#statusEdit');
            outputEdit = selectElement.value;
            console.log(outputEdit);
            if (taskDataEdit && outputEdit) {

                document.getElementById("taskEditMessage").innerText = "Edit Successfully!!!!!";

                i++;
            }
            localStorage.setItem("taskdataEdit", taskDataEdit);
            localStorage.setItem("outputEdit", outputEdit);

            setTimeout(() => {
                document.getElementById("taskEditMessage").style.display = "none"
            }, 20000);
        }



    </script>
</body>

</html>
