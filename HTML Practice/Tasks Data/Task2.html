<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1> To - do list </h1>
        <BR>
        <h2>Add Task here
            <input type="text" id="taskInput" placeholder=" Java Program">

        </h2>
        <br>
        <label>Choose Status:</label>
        <select id="status">
            <option>Select Status</option>
            <option value="Complete">Complete</option>
            <option value="Pending">Pending</option>
        </select>
        <BR>
        <BR>
        <button type="submit" onclick="getOption()">Add Task</button>
        <h2 id="taskAddMessage" style="color: green;"></h2>
        <br><br>
        <h1>Task List</h1>
        <table border="1">
            <tr>
                <th>Number</th>
                <th>Task Added</th>
                <th>Status </th>
                <th>Edit</th>
            </tr>
            <tr>
                <td id="n1"></td>
                <td id="t1"></td>
                <td id="o1"></td>
              
             
            </tr>
        </table>
    </center>
    <script>

        function getOption() {
            i = 0;
            let taskData = document.getElementById("taskInput").value;
            console.log(taskData);
            selectElement = document.querySelector('#status');
            output = selectElement.value;
            console.log(output);
            if (taskData && output) {

                document.getElementById("taskAddMessage").innerText = "Task & Status Added Successfully!!!!!";
                document.getElementById("t1").innerText = taskData;
                i++;
            }

            document.getElementById("o1").innerText = output;
            document.getElementById("n1").innerText = i;
            setTimeout(() => {
                document.getElementById("taskAddMessage").style.display = "none"
            }, 20000);
        }



    </script>
</body>

</html>
