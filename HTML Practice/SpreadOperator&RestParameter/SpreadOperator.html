<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo"></h1>
    <script>
        var array1 = [10, 20, 30, 40, 50];
        var array2 = [60, 70, 80, 90, 100];
        var array3 = [...array1, ...array2];
        document.getElementById("demo").innerHTML = array3;

        var array4 = [...array1, 355, "Hello"];
        document.getElementById("demo").innerHTML = array4;


        const person = {
            name: "Himanshu Jain",
            address: "Indore",
            id: 101
        };

        const obj = { ...person };
        console.log(obj);

    </script>
</body>

</html>
