<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: aqua;height: 20px;width: 20%;text-align: center;">
        Mouse Over
        Me</div>
    <script>
        function mOver(id) {
            id.innerHTML = "Thankyou";
            
        }
        function mOut(id) {
            id.innerHTML = "Mouse Over Me";
        }
    </script>
</body>

</html>
